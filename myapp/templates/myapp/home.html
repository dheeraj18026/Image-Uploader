<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>

  </head>
  <body>
    <div class="container">
      <div class ="py-5 text-center bg-secondary text-white">
        <h1>Image Uploader</h1>
        <form action="" method="POST" enctype = "multipart/form-data">
          {% csrf_token %}
          {{form}}
          <button type="submit" class='btn btn-primary'>Upload</button>
        </form>
      
      </div>

      <div class="row">
        {% for x in img %}
        <div class="col-sm-4">
          <div class="card m-2">
            <img src={{x.photo.url}} alt="" class="card-img-top" height='200px'>
            <div class='card-footer d-flex justify-content-between'>
              <small class='text-muted'>{{x.date}}</small>
              <small>
                <form action="{% url 'delete_image' x.id %}" method="POST" class='d-inline'>
                  {% csrf_token %}
                  <button type="submit" class='btn btn-danger btn-sm'>Delete</button>
                </form>
              </small>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      
    </div>

  </body>
</html>
